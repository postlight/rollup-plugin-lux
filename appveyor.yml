build: off
version: '{build}'
branches:
  only:
    - master
platform: x64
environment:
  nodejs_version: 6
install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install
before_test:
  - npm run clean
  - npm run build
test_script:
  - npm run flow
  - npm run lint
  - npm test
notifications:
- provider: Webhook
  url: https://webhooks.gitter.im/e/070ebbf83dc0f595c4fb
  method: POST
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: false
