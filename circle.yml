machine:
  node:
    version: 6
dependencies:
  override:
    - npm install
    - npm link
  post:
    - |
      cd test/test-app
      npm install
      cd ../../
compile:
  pre:
    - npm run clean
  override:
    - npm run build
test:
  override:
    - npm run flow
    - npm run lint
    - npm test:
        environment:
          JEST_JUNIT_OUTPUT: $CIRCLE_TEST_REPORTS/junit/test-results.xml
  post:
    - npm run codecov
notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/6d49c9b19c888dba70b8
deployment:
  release:
    tag: /^(?:v\d.\d.\d)$/
    commands:
      - npm run clean
      - NODE_ENV=production npm run build
      - rm -rf ~/.npmrc && touch ~/.npmrc
      - echo //registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN >> ~/.npmrc
      - npm publish
